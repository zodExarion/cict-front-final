<section class="position-relative py-4 py-xl-5">
  <div class="container position-relative">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-5">
        <div class="card">
          <div class="card-body p-sm-5">
            <h2 class="font-weight-bold mb-3 text-center">
              Create Faculty Schedule
            </h2>
            <form
              method="post"
              id="add-faculty"
              #regForm="ngForm"
              (ngSubmit)="submitRegFaculty()"
            >
              <div class="mb-3">
                <select
                  class="form-select"
                  [(ngModel)]="form.subject_id"
                  name="subject_id"
                  (ngModelChange)="facultyChange(this.form.subject_id)"
                  required
                >
                  <option [ngValue]="null" selected disabled>
                    Select Subject
                  </option>
                  <option
                    *ngFor="let subject of subjects"
                    [value]="subject.value"
                  >
                    {{ subject.label }}
                  </option>
                </select>
              </div>
              <div *ngIf="error.subject_id" class="alert mt-0 p-0">
                <div>{{ error.subject_id }}</div>
              </div>

              <div class="mb-3">
                <select
                  class="form-select"
                  [(ngModel)]="form.section_id"
                  name="section_id"
                  (ngModelChange)="facultyChange(this.form.section_id)"
                  required
                >
                  <option [ngValue]="null" selected disabled>
                    Select Section
                  </option>
                  <option
                    *ngFor="let section of sections"
                    [value]="section.value"
                  >
                    {{ section.label }}
                  </option>
                </select>
              </div>
              <div *ngIf="error.section_id" class="alert mt-0 p-0">
                <div>{{ error.section_id }}</div>
              </div>

              <div class="mb-3">
                <select
                  class="form-select"
                  [(ngModel)]="form.user_id"
                  name="user_id"
                  (ngModelChange)="facultyChange(this.form.user_id)"
                  required
                >
                  <option [ngValue]="null" selected disabled>
                    Select Faculty
                  </option>
                  <option *ngFor="let user of users" [value]="user.value">
                    {{ user.label }}
                  </option>
                </select>
              </div>
              <div *ngIf="error.user_id" class="alert mt-0 p-0">
                <div>{{ error.user_id }}</div>
              </div>

              <div class="mb-3">
                <select
                  class="form-select"
                  [(ngModel)]="form.room_id"
                  name="room_id"
                  (ngModelChange)="roomChange(this.form.room_id)"
                  required
                >
                  <option [ngValue]="null" selected disabled>
                    Select Room
                  </option>
                  <option *ngFor="let room of rooms" [value]="room.value">
                    {{ room.label }}
                  </option>
                </select>
              </div>
              <div *ngIf="error.room_id" class="alert mt-0 p-0">
                <div>{{ error.room_id }}</div>
              </div>

              <div class="mb-3">
                <select
                  class="form-select"
                  [(ngModel)]="form.attendance_group"
                  name="attendance_group"
                  (ngModelChange)="groupChange(this.form.attendance_group)"
                  required
                >
                  <option [ngValue]="null" selected disabled>
                    Select Group
                  </option>
                  <option value="G1">Group 1</option>
                  <option value="G2">Group 2</option>
                  <option value="BOTH">Both Group</option>
                </select>
              </div>
              <div *ngIf="error.attendance_group" class="alert mt-0 p-0">
                <div>{{ error.attendance_group }}</div>
              </div>

              <div class="mb-3">
                <select
                  class="form-select"
                  [(ngModel)]="form.semester_id"
                  name="semester_id"
                  (ngModelChange)="semesterChange(this.form.semester_id)"
                  required
                >
                  <option [ngValue]="null" selected disabled>
                    Select Semester
                  </option>
                  <option
                    *ngFor="let semester of semesters"
                    [value]="semester.value"
                  >
                    {{ semester.label }}
                  </option>
                </select>
              </div>
              <div *ngIf="error.semester_id" class="alert mt-0 p-0">
                <div>{{ error.semester_id }}</div>
              </div>

              <div class="mb-3">
                <select
                  class="form-select"
                  [(ngModel)]="form.attendance_day"
                  name="attendance_day"
                  (ngModelChange)="dayChange(this.form.attendance_day)"
                  required
                >
                  <option [ngValue]="null" selected disabled>Select Day</option>
                  <option value="Monday">Monday</option>
                  <option value="Tuesday">Tuesday</option>
                  <option value="Wednesday">Wednesday</option>
                  <option value="Thursday">Thursday</option>
                  <option value="Friday">Friday</option>
                  <option value="Saturday">Saturday</option>
                  <option value="Sunday">Sunday</option>
                </select>
              </div>
              <div *ngIf="error.attendance_day" class="alert mt-0 p-0">
                <div>{{ error.attendance_day }}</div>
              </div>

              <div class="mb-3">
                <label class="" for="attendance_start_time">Time Start</label
                ><input
                  [(ngModel)]="form.attendance_start_time"
                  name="attendance_start_time"
                  class="form-control"
                  type="time"
                  placeholder="Time Start"
                  (ngModelChange)="startChange(this.form.attendance_start_time)"
                  required
                />
              </div>
              <div *ngIf="error.attendance_start_time" class="alert mt-0 p-0">
                <div>{{ error.attendance_start_time }}</div>
              </div>

              <div class="mb-3">
                <label class="" for="attendance_end_time">Time End</label
                ><input
                  [(ngModel)]="form.attendance_end_time"
                  name="attendance_end_time"
                  class="form-control"
                  type="time"
                  placeholder="Time Start"
                  (ngModelChange)="endChange(this.form.attendance_end_time)"
                  required
                />
              </div>
              <div *ngIf="error.attendance_end_time" class="alert mt-0 p-0">
                <div>{{ error.attendance_end_time }}</div>
              </div>
              <div>
                <button
                  class="btn btn-primary d-block w-100"
                  name="insert"
                  type="submit"
                >
                  Create
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-7">
        <div class="card shadow">
          <div class="card-header py-2">
            <p class="lead m-0"><strong>Faculty Schedule</strong></p>
          </div>
          <div class="card-body">
            <div class="table-responsive table mb-0 pt-3 pr-2">
              <table
                id="myTable"
                class="table table-striped table-bordered table-sm row-border hover"
              >
                <thead></thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
