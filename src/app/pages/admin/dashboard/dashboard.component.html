<h3 class="text-dark mb-4">Profile</h3>
<div class="row mb-3">
  <div class="col-lg-4">
    <div class="card mb-3">
      <div class="card-body text-center shadow">
        <img
          *ngIf="auth.image_url"
          class="rounded-circle mb-3 mt-4"
          src="http://127.0.0.1:8000/storage/{{ auth.image_url }}"
          width="160"
          height="160"
          style="object-fit: cover"
        />
        <img
          *ngIf="!auth.image_url"
          class="rounded-circle mb-3 mt-4"
          src="assets/img/dogs/image2.jpeg"
          width="160"
          height="160"
          style="object-fit: cover"
        />
        <div class="mb-3">
          <div class="mb-3">
            <input
              class="form-control"
              id="formFile"
              type="file"
              name="file"
              (change)="onFileSelected($event)"
              required
            />
          </div>
          <button
            class="btn btn-primary btn-sm mt-3"
            type="button"
            (click)="uploadFile()"
          >
            Save Photo
          </button>
        </div>
      </div>
    </div>
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="text-primary fw-bold m-0">Projects</h6>
      </div>
      <div class="card-body">
        <h4 class="small fw-bold">
          Server migration<span class="float-end">20%</span>
        </h4>
        <div class="progress progress-sm mb-3">
          <div
            class="progress-bar bg-danger"
            aria-valuenow="20"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 20%"
          >
            <span class="visually-hidden">20%</span>
          </div>
        </div>
        <h4 class="small fw-bold">
          Sales tracking<span class="float-end">40%</span>
        </h4>
        <div class="progress progress-sm mb-3">
          <div
            class="progress-bar bg-warning"
            aria-valuenow="40"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 40%"
          >
            <span class="visually-hidden">40%</span>
          </div>
        </div>
        <h4 class="small fw-bold">
          Customer Database<span class="float-end">60%</span>
        </h4>
        <div class="progress progress-sm mb-3">
          <div
            class="progress-bar bg-primary"
            aria-valuenow="60"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 60%"
          >
            <span class="visually-hidden">60%</span>
          </div>
        </div>
        <h4 class="small fw-bold">
          Payout Details<span class="float-end">80%</span>
        </h4>
        <div class="progress progress-sm mb-3">
          <div
            class="progress-bar bg-info"
            aria-valuenow="80"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 80%"
          >
            <span class="visually-hidden">80%</span>
          </div>
        </div>
        <h4 class="small fw-bold">
          Account setup<span class="float-end">Complete!</span>
        </h4>
        <div class="progress progress-sm mb-3">
          <div
            class="progress-bar bg-success"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 100%"
          >
            <span class="visually-hidden">100%</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="row mb-3 d-none">
      <div class="col">
        <div class="card text-white bg-primary shadow">
          <div class="card-body">
            <div class="row mb-2">
              <div class="col">
                <p class="m-0">Peformance</p>
                <p class="m-0"><strong>65.2%</strong></p>
              </div>
              <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
            </div>
            <p class="text-white-50 small m-0">
              <i class="fas fa-arrow-up"></i>&nbsp;5% since last month
            </p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-white bg-success shadow">
          <div class="card-body">
            <div class="row mb-2">
              <div class="col">
                <p class="m-0">Peformance</p>
                <p class="m-0"><strong>65.2%</strong></p>
              </div>
              <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
            </div>
            <p class="text-white-50 small m-0">
              <i class="fas fa-arrow-up"></i>&nbsp;5% since last month
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card shadow mb-3">
          <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold">User Settings</p>
          </div>
          <div class="card-body">
            <form (ngSubmit)="update()">
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label" for="username"
                      ><strong>Username</strong></label
                    ><input
                      class="form-control"
                      type="text"
                      id="username"
                      placeholder="Enter username"
                      name="username"
                      [(ngModel)]="form.username"
                      value="{{ auth.username == '' ? '' : auth.username }}"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label"
                      ><strong>Email Address</strong></label
                    ><input
                      class="form-control"
                      type="email"
                      placeholder="Enter email"
                      name="email"
                      [(ngModel)]="form.email"
                      value="{{ auth.email == '' ? '' : auth.email }}"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label"><strong>First Name</strong></label
                    ><input
                      class="form-control"
                      type="text"
                      placeholder="Enter firstname"
                      name="first_name"
                      [(ngModel)]="form.first_name"
                      value="{{ auth.first_name == '' ? '' : auth.first_name }}"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label"
                      ><strong>Middle Name</strong></label
                    ><input
                      class="form-control"
                      type="text"
                      placeholder="Enter middlename"
                      name="middle_name"
                      [(ngModel)]="form.middle_name"
                      value="{{
                        auth.middle_name == '' ? '' : auth.middle_name
                      }}"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label"><strong>Last Name</strong></label
                    ><input
                      class="form-control"
                      type="text"
                      placeholder="Enter lastname"
                      name="last_name"
                      [(ngModel)]="form.last_name"
                      value="{{ auth.last_name == '' ? '' : auth.last_name }}"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label"><strong>Position</strong></label
                    ><input
                      class="form-control"
                      type="text"
                      placeholder="Enter position"
                      name="position"
                      [(ngModel)]="form.position"
                      value="{{ auth.position == '' ? '' : auth.position }}"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label"
                      ><strong>Course Program</strong></label
                    ><input
                      class="form-control"
                      type="text"
                      placeholder="Enter course"
                      name="course_program"
                      [(ngModel)]="form.course_program"
                      value="{{
                        auth.course_program == '' ? '' : auth.course_program
                      }}"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label"><strong>Address</strong></label
                    ><input
                      class="form-control"
                      type="text"
                      placeholder="Enter address"
                      name="address"
                      [(ngModel)]="form.address"
                      value="{{ auth.address == '' ? '' : auth.address }}"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label"><strong>Age</strong></label
                    ><input
                      class="form-control"
                      type="number"
                      placeholder="Enter age"
                      name="age"
                      [(ngModel)]="form.age"
                      value="{{ auth.age == '' ? '' : auth.age }}"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label" for="last_name"
                      ><strong>Birthday</strong></label
                    ><input
                      class="form-control"
                      type="date"
                      placeholder="Enter birthday"
                      [(ngModel)]="form.dob"
                      name="dob"
                      value="{{ auth.dob == '' ? '' : auth.dob }}"
                    />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <button class="btn btn-primary btn-sm" type="submit">
                  Save Settings
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
