<section class="position-relative py-4 py-xl-5">
  <div class="container position-relative">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-5">
        <div class="card">
          <div class="card-body text-center p-sm-5">
            <h2 class="font-weight-bold mb-3">Create New Semester</h2>
            <form method="post" (ngSubmit)="submitSemester()">
              <div class="mb-3">
                <input
                  [(ngModel)]="form.semester_name"
                  class="form-control"
                  type="text"
                  name="semester_name"
                  placeholder="Semester"
                  (ngModelChange)="semesterChange(this.form.semester_name)"
                  required
                />
              </div>
              <div
                *ngIf="error.semester_name"
                class="alert mt-0 p-0 text-start"
              >
                <div>{{ error.semester_name }}</div>
              </div>
              <div>
                <button
                  class="btn btn-primary d-block w-100"
                  name="insert"
                  type="submit"
                >
                  Create
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-7">
        <div class="card shadow">
          <div class="card-header py-2">
            <p class="lead m-0"><strong>Semesters</strong></p>
          </div>
          <div class="card-body">
            <div class="table-responsive table mb-0 pt-3 pr-2">
              <table
                id="myTable"
                class="table table-striped table-bordered table-sm row-border hover"
              >
                <thead></thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
