<div
  class="bg-gradient-primary align-items-center d-flex"
  style="background: var(--bs-orange); height: 100vh"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-12 col-xl-10">
        <div class="card shadow-lg o-hidden border-0 my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-flex">
                <div
                  class="flex-grow-1 bg-login-image p-5"
                  style="background: var(--bs-orange)"
                >
                  <div class="p-3 d-flex justify-content-center">
                    <img
                      class="w-50"
                      src="../../assets/img/CICT.png"
                      alt=""
                      srcset=""
                    />
                  </div>
                  <div class="p-3">
                    <h1 class="text-center text-white">
                      Class Monitoring <br />
                      and <br />
                      Key Inventory
                    </h1>
                  </div>
                </div>
              </div>
              <div
                class="col-lg-6 d-flex justify-content-center align-items-center"
              >
                <div class="p-5 w-100">
                  <div class="text-center">
                    <h4 class="text-dark mb-4">Welcome Back!</h4>
                  </div>
                  <form
                    class="user"
                    id="login"
                    #loginForm="ngForm"
                    (ngSubmit)="submitLogin()"
                  >
                    <div class="mb-3">
                      <input
                        [(ngModel)]="form.username"
                        class="form-control form-control-user"
                        type="text"
                        placeholder="Username"
                        name="username"
                        (ngModelChange)="usernameChange(this.form.username)"
                        required
                      />
                    </div>
                    <div
                      *ngIf="error.username"
                      class="alert mt-0 p-0 text-start"
                    >
                      <div>{{ error.username }}</div>
                    </div>
                    <div class="mb-3">
                      <input
                        [(ngModel)]="form.password"
                        class="form-control form-control-user"
                        type="password"
                        placeholder="Password"
                        name="password"
                        (ngModelChange)="passwordChange(this.form.password)"
                        required
                      />
                    </div>
                    <div
                      *ngIf="error.password"
                      class="alert mt-0 p-0 text-start"
                    >
                      <div>{{ error.password }}</div>
                    </div>
                    <!-- <div class="mb-3">
                      <div class="custom-control custom-checkbox small"></div>
                    </div> -->
                    <button
                      class="btn btn-primary d-block btn-user w-100"
                      type="submit"
                    >
                      Login
                    </button>
                    <hr />
                  </form>
                  <div class="text-center"></div>
                  <!-- <div class="text-center fw-bold"><a class="small" [routerLink]="['/admin/register']" style="text-decoration: none;">Create an Account!</a></div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
